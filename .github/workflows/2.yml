name: Comment on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  comment-on-pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Set up cURL
        uses: wei/curl@v1

      - name: Get PR Author's Merged PR Count
        id: pr-count
        run: |
          owner="${{ github.repository_owner }}"
          repo="${{ github.repository }}"
          author="${{ github.actor }}"

          query="repo:$owner/$repo author:$author is:pr is:merged"
          url="https://api.github.com/search/issues?q=$(echo $query | sed 's/ /%20/g')"

          count=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" $url | jq -r .total_count)
          echo "::set-output name=count::$count"

      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const count = parseInt('${{ steps.pr-count.outputs.count }}');
            console.log('Merged PR count from previous step:', count);
            let comment;
            if (count === 1) {
              comment = "1 PR merged successfully!";
            } else if (count === 2) {
              comment = "You have merged 2 PRs successfully!";
            } else {
              comment = `Excellent! You have merged ${count} PRs!`;
            }
            console.log('Comment to post on PR:', comment);
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
